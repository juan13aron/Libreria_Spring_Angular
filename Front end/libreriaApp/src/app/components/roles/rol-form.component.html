<div class="card border-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
        <button class="btn btn-secondary my-2" routerLink="/roles">Regresar</button>
        <br>
        <form>
            <div class="form-group">
                <label for="nombre_rol">Nombre</label>
                <input type="text" name="nombre_rol" id="nombre_rol" class="form-control" [(ngModel)]="rol.nombre_rol">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="rol.id_rol? modificar(): crear()">
                    {{ rol.id_rol? 'Modificar': 'Crear' }}</button>
            </div>
        </form>
    </div>
</div>
