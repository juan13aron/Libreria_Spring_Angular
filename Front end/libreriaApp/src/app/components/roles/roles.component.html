<div class="card bortder-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
        <button class="btn btn-primary my-2" routerLink="/roles/form">Crear Rol</button>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rol of lista">
                    <td>{{rol.id_rol}}</td>
                    <td>{{rol.nombre_rol}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" [routerLink]="['/roles/form',rol.id_rol]">
                            Editar
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="eliminar(rol)">Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
