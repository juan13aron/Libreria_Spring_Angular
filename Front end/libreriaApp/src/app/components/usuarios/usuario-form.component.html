<div class="card border-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
        <button class="btn btn-secondary my-2" routerLink="/usuarios">Regresar</button>
        <br>
        <form>
            <div class="form-group">
                <label for="nombre_usuario">Nombre</label>
                <input type="text" name="nombre_usuario" id="nombre_usuario" class="form-control" [(ngModel)]="usuario.nombre_usuario">
            </div>
            <div class="form-group">
                <label for="telefono_usuario">Telefono</label>
                <input type="number" name="telefono_usuario" id="telefono_usuario" class="form-control" [(ngModel)]="usuario.telefono_usuario">
            </div>
            <div class="form-group">
                <label for="correo_usuario">Correo</label>
                <input type="email" name="correo_usuario" id="correo_usuario" class="form-control" [(ngModel)]="usuario.correo_usuario">
            </div>
            <div class="form-group">
                <label for="clave_usuario">Contrase√±a</label>
                <input type="text" name="clave_usuario" id="clave_usuario" class="form-control" [(ngModel)]="usuario.clave_usuario">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="usuario.id_usuario? modificar(): crear()">
                    {{ usuario.id_usuario? 'Modificar': 'Crear' }}</button>
            </div>
        </form>
    </div>
</div>
