<div class="card bortder-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
        <button class="btn btn-primary my-2" routerLink="/estados/form">Crear Estado</button>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripcion Estado</th>
                    <th>Acciones</th>
            </thead>
            <tbody>
                <tr *ngFor="let estado of lista">
                    <td>{{estado.id_estado}}</td>
                    <td>{{estado.nombre_estado}}</td>
                    <td>{{estado.descripcion_estado}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" [routerLink]="['/estados/form',estado.id_estado]">
                            Editar
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="eliminar(estado)">Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
