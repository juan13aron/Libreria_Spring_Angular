<div class="card border-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
        <button class="btn btn-secondary my-2" routerLink="/prestamos">Regresar</button>
        <br>
        <form>
            <div class="form-group">
                <label for="nombre_prestamo">Nombre</label>
                <input type="text" name="nombre_prestamo" id="nombre_prestamo" class="form-control" [(ngModel)]="prestamo.nombre_prestamo">
            </div>
            <div class="form-group">
                <label for="fechaPrestamo">Fecha</label>
                <input type="date" name="fechaPrestamo" id="fechaPrestamo" class="form-control" [(ngModel)]="prestamo.fechaPrestamo">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" name="descripcion" id="descripcion" class="form-control" [(ngModel)]="prestamo.descripcion">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="prestamo.id_prestamo? modificar(): crear()">
                    {{ prestamo.id_prestamo? 'Modificar': 'Crear' }}</button>
            </div>
        </form>
    </div>
</div>
