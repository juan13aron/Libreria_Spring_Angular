<div class="card bortder-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
        <button class="btn btn-primary my-2" routerLink="/generos/form">Crear Genero</button>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let genero of lista">
                    <td>{{genero.id_genero}}</td>
                    <td>{{genero.nombre_genero}}</td>
                    <td>{{genero.descripcion_genero}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" [routerLink]="['/generos/form',genero.id_genero]">
                            Editar
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="eliminar(genero)">Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
