<div class="card bortder-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
        <button class="btn btn-primary my-2" routerLink="/tipocolecciones/form">Crear Tipo de Coleccion</button>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipocoleccion of lista">
                    <td>{{tipocoleccion.id_tipo_coleccion}}</td>
                    <td>{{tipocoleccion.nombre_tipo_coleccion}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" [routerLink]="['/tipocolecciones/form',tipocoleccion.id_tipo_coleccion]">
                            Editar
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="eliminar(tipocoleccion)">Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
