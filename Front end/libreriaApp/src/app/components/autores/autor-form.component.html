<div class="card border-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
        <button class="btn btn-secondary my-2" routerLink="/autores">Regresar</button>
        <br>
        <form>
            <div class="form-group">
                <label for="nombre_autor">Nombre</label>
                <input type="text" name="nombre_autor" id="nombre_autor" class="form-control" [(ngModel)]="autor.nombre_autor">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="autor.id_autor? modificar(): crear()">
                    {{ autor.id_autor? 'Modificar': 'Crear' }}</button>
            </div>
        </form>
    </div>
</div>
