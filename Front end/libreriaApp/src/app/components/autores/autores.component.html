<div class="card bortder-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
        <button class="btn btn-primary my-2" routerLink="/autores/form">Crear Autor</button>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let autor of lista">
                    <td>{{autor.id_autor}}</td>
                    <td>{{autor.nombre_autor}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" [routerLink]="['/autores/form',autor.id_autor]">
                            Editar
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="eliminar(autor)">Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
