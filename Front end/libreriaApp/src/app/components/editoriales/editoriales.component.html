<div class="card bortder-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
        <button class="btn btn-primary my-2" routerLink="/editoriales/form">Crear Editorial</button>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let editorial of lista">
                    <td>{{editorial.id_editorial}}</td>
                    <td>{{editorial.nombre_editorial}}</td>
                    <td>{{editorial.correo_editorial}}</td>
                    <td>{{editorial.direccion_editorial}}</td>
                    <td>{{editorial.telefono_editorial}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" [routerLink]="['/editoriales/form',editorial.id_editorial]">
                            Editar
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="eliminar(editorial)">Eliminar
                        </button>
                </tr>
            </tbody>
        </table>
    </div>
</div>
